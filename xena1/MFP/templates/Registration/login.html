<!DOCTYPE html>
{% load staticfiles%}
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
</head>
<body>
    <section class="login-block">
        <div class="container">
        <div class="row">
            <div class="col login-sec edit-1">
                
                <h2 class="edit5">Welcome</h2>

                <form class="login-form" action="{% url 'user_login' %}", method="post">
                        {% csrf_token %}
                        <div class="form-group edit2">
                            <input type="text" class="form-control hvr-rectangle-out edit4" placeholder="Enter Username!" required>
                            
                        </div>
                        <div class="form-group edit2">
                            <input type="password" class="form-control hvr-rectangle-out edit4" placeholder="Enter Password!" required>
                        </div>
                        
                        
                            <div class="form-check edit2">
                            <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            <small class="edit7"><b>Remember Me</b></small>
                            </label>
                          
                        </div>
                        <button type="submit" class="btn btn-outline-secondary edit-6"><b>Submit</b></button>  
                </form>
    
          
</div>
</section>
</body>
</html>
